<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0e17" rx="12"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Border with gradient -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="url(#grad1)" stroke-width="2" rx="10"/>
  
  <!-- Code brackets -->
  <path d="M 16 20 L 12 32 L 16 44" stroke="#00ff9f" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 48 20 L 52 32 L 48 44" stroke="#00ff9f" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- DD Text -->
  <text x="32" y="40" font-family="monospace" font-size="24" font-weight="bold" fill="url(#grad1)" text-anchor="middle" filter="url(#glow)">DD</text>
  
  <!-- Small decorative dots -->
  <circle cx="32" cy="12" r="1.5" fill="#00ff9f" opacity="0.6"/>
  <circle cx="32" cy="52" r="1.5" fill="#ff006e" opacity="0.6"/>
</svg>